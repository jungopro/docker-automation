          Value: 'Private subnet #1'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d819067c-4912-448a-af18-31a1128f8933
  Bastion:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref BastionInstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref BastionInstanceType
          - Arch
      KeyName: !Ref BastionKeyName
      NetworkInterfaces:
        - GroupSet:
            - !Ref BastionSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnetOne
      BlockDeviceMappings:
        - DeviceName: /dev/sdm
          Ebs:
            VolumeSize: '50'
      Tags:
        - Key: Name
          Value: Bastion
        - Key: Project
          Value: docker-jenkins-artifactory
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/sh
            - |
              export PATH=/usr/local/bin:$PATH;
            - |
              curl --silent --location https://rpm.nodesource.com/setup_8.x | sudo bash -
            - |
              yum update -y
            - |
              yum install fio git nodejs docker -y
            - |
              sudo fio --filename=/dev/xvdm --rw=read --bs=128k --iodepth=32 --ioengine=libaio --direct=1 --name=volume-initialize
            - |
              service docker start
            - |
              usermod -a -G docker ec2-user
            - >
              curl -L
              https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname
              -s`-`uname -m` > /usr/local/bin/docker-compose
            - |
              chmod +x /usr/local/bin/docker-compose
            - |
              chown root:docker /usr/local/bin/docker-compose
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ff8f0135-95ea-4f93-a1db-dc059f931697
    DependsOn:
      - PublicRoute
  BastionSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Bastion Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref BastionSSHLocation
      Tags:
        - Key: Project
          Value: docker-jenkins-artifactory
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d4666e1e-fa24-4413-955c-2f62eba73f4f
  Master:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref MasterInstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref MasterInstanceType
          - Arch
      KeyName: !Ref MasterKeyName
      NetworkInterfaces:
        - GroupSet:
            - !Ref MasterSecurityGroup
          AssociatePublicIpAddress: 'false'
          PrivateIpAddress: 10.0.2.10
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PrivateSubnetOne
      BlockDeviceMappings:
        - DeviceName: /dev/sdm
          Ebs:
            VolumeSize: '50'
      Tags:
        - Key: Name
          Value: Master
        - Key: Project
          Value: docker-jenkins-artifactory
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/sh
            - |
              export PATH=/usr/local/bin:$PATH;
            - |
              curl --silent --location https://rpm.nodesource.com/setup_8.x | sudo bash -
            - |
              yum update -y
            - |
              yum install fio git nodejs docker -y
            - |
              sudo fio --filename=/dev/xvdm --rw=read --bs=128k --iodepth=32 --ioengine=libaio --direct=1 --name=volume-initialize
            - |
              service docker start
            - |
              usermod -a -G docker ec2-user
            - >
              curl -L
              https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname
              -s`-`uname -m` > /usr/local/bin/docker-compose
            - |
              chmod +x /usr/local/bin/docker-compose
            - |
              chown root:docker /usr/local/bin/docker-compose
            - |
              sudo mkdir -p /etc/systemd/system/docker.service.d
            - |
              sudo cat <<EOF > /home/ec2-user/docker.conf
            - |
              [Service]
            - |
              ExecStart=
            - >
              ExecStart=/usr/bin/dockerd -H unix:///var/run/docker.sock -H
              tcp://0.0.0.0:4243
            - |
              EOF
            - >
              sudo mv /home/ec2-user/docker.conf
              /etc/systemd/system/docker.service.d/docker.conf
            - |
              systemctl daemon-reload
            - |
              systemctl restart docker
            - |
              systemctl status docker
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ff8f0135-95ea-4f93-a1db-dc059f931697
    DependsOn:
      - PrivateRouteTableOne
  MasterSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Master Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref MasterSSHLocation
        - IpProtocol: tcp
          FromPort: '4243'
          ToPort: '4243'
          CidrIp: !Ref VPCNetwork
      Tags:
        - Key: Project
          Value: docker-jenkins-artifactory
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d4666e1e-fa24-4413-955c-2f62eba73f4f
